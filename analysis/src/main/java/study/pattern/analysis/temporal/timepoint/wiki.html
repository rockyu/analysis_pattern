= Time Point 时间点  =
{{{
代表某种时间粒度上的一个点
}}}
* 出处：Martin Fowler， http://www.martinfowler.com/eaaDev/TimePoint.html

== How it Works 运行机制 ==
* 考虑精度：精确到日期？精确到秒？大多数业务精确到日期。
* 处理时区：大多数缺省用本地时区。
* 时间点是个固定值：代表时间线上的一个特定点。"2:30pm"不是个时间点，它可以是任意一天的"2:30pm"——除非给出它所在的日期。
* 当前时间点：一般取系统时钟；不过单元测试通常需要特定时间，最好允许手工设定当前时间点。

== When to use it 使用时机 ==
* 根据领域需求来选择时间精度。
* 一般不需要时区。
